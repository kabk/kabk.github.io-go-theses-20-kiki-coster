-size:\x209px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3EEach\x20person\x20has\x20certain\x20strengths\x20and\x20weaknesses\x20which\x20would\x20determine\x20their\x20\u201Csocial\x20role\u201D.\x20One\x20must\x20know\x20their\x20role\x20and\x20can\x20do\x20so\x20by\x20introspection\x20\x28\x20rationalism\x29.\x20Each\x20soul-part\x20corresponds\x20to\x20a\x20virtue,\x20role,\x20class\x20and\x20pleasure.\x20\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x20data-style-phone_portrait\x3D\"line-height:\x2011px\x3B\x20font-size:\x209px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x20data-style-phone_portrait\x3D\"line-height:\x2011px\x3B\x20font-size:\x209px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3EFor\x20example\x3B\x20the\x20\u201Crulers\u201D\x20class\x20would\x20contain\x20the\x20virtues\x20of\x20wisdom\x20and\x20knowlegde\x20\x28for\x20the\x20community,\x20corresponding\x20to\x20their\x20soul\x20quality\x20of\x20\u201Crationality\u201D\x20and\x20gaining\x20pleasure\x20from\x20philosophy.\x20Plato\x20claimed\x20that\x20the\x20soldier\x20and\x20the\x20athlete\x20have\x20different\x20kinds\x20of\x20health\x20and,\x20as\x20such,\x20should\x20maintain\x20a\x20different\x20regimen.\x20\x28\x208\x29\x20Health\x20here\x20is\x20a\x20value-laden\x20and\x20socially\x20dependent\x20concept.\x20\x28\x20Republic\x2019lb-d\x29\x20\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x20da f\x20a\x20phenomenon\x20as\x20life\x20itself.\x20It\x20should\x20thus\x20be\x20managed\x20by\x20a\x20regimen\x20like\x20gymnastics\x20\x28\x20prevention\x29\x20.\x20Prevention\x20is\x20preferred\x20over\x20the\x20curative\x20\x28\x20corrective\x29\x20treatment\x20of\x20the\x20physician\x20and\x20may\x20even\x20save\x20us\x20from\x20the\x20need\x20for\x20medical\x20intervention.\x20The\x20underlying\x20\x28\x20metaphysical\x29\x20idea\x20behind\x20this\x20is\x20that\x20internal\x20motion\x20is\x20superior\x20to\x20external.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EPlato\x20points\x20out\x20the\x20dangers\x20of\x20considering\x20medicine\x20as\x20an\x20autonomous\x20practice\x20determining\x20the\x20\u201Cends\u201D\x20\x28\x20like\x20politics\x29,\x20and\x20the\x20danger\x20of\x20taking\x20politics\x20as\x20if\x20it\x20were\x20a\x20technical\x20practice\x20\x28\x20like\x20medicine\x29.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EThis\x20concern\x20still,\x20or\x20rather\x20again,\x20resonates\x20today\x20amongst\x20modern\x20critics\x20of\x20medicine.\x20Plato\x20suggested\x20that\x20medicine\x20and\x20politics\x20should\x20follow\x20a\x20hierarchy\x20in\x20which\x20medicine\u2019s\x20goals\x20and\x20limits\x20are\x20defined\x20in\x20political\x20terms.\x20I.e.,\x20politics\x20decide\x20for\x20medicine.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EPlato\x20describes\x20the\x20danger\x20of\x20the\x20medicalization\x20of\x20health\x20in\x20our\x20society.\x20The\x20contemporary\x20medical\x20profession\x20has\x20become\x20politically\x20powerful\x20due\x20to\x20the\x20success\x20of\x20medical\x20science\x20and\x20society\u2019s\x20growing\x20dependence\x20on\x20its\x20services.\x20Treatment\x20is\x20offered\x20to\x20numerous\x20syndromes\x20and\x20maladies,\x20but\x20at\x20a\x20growing\x20price.\x20Never\x20in\x20the\x20past\x20has\x20medical\x20practice\x20been\x20so\x20dependent\x20on\x20social\x20policies\x20as\x20today.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2019px\x3B\x20font-size:\x2015px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3Ee.\x20Split\x20Responsibility\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2019px\x3B\x20font-size:\x2015px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EAccording\x20to\x20Plato,\x20the\x20\x28\x20typical\x29\x20separation\x20of\x20the\x20psychological\x20and\x20the\x20physical\x20in\x20contemporary\x20medicine\x20is\x20due\x20to\x20the\x20success\x20of\x20somatic\x20medicine,\x20but\x20most\x20importantly,\x20the\x20reluctance\x20to\x20take\x20a\x20stand\x20regarding\x20questions\x20of\x20value.\x20This\x20reluctance\x20is\x20reflected\x20in\x20the\x20current\x20view\x20of\x20medicine\x20that\x20at\x20all\x20costs\x20it\x20serves\x20to\x20survive,\x20to\x20extend\x20the\x20indefinite\x20life,\x20to\x20promote\x20pleasure,\x20and\x20to\x20reduce\x20pain.\x20\x28\x209\x29\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EAccording\x20to\x20Plato,\x20in\x20the\x20absence\x20of\x20an\x20idea\x20of\x20the\x20good\x20life,\x20modern\x20culture\x20is\x20pure\x20survival.\x20Plato\x20himself\x20had\x20a\x20clear\x20picture\x20of\x20\u201Cthe\x20valuable\x20life\u201D\x20that\x20could\x20serve\x20as\x20a\x20basis\x20for\x20a\x20\x28\x20non-medical\x29\x20concept\x20of\x20health,\x20and\x20thus\x20a\x20guiding\x20principle\x20for\x20the\x20practice\x20of\x20medicine.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EHe\x20warned\x20that\x20without\x20such\x20governing\x20limits\u2014when\x20the\x20medical\x20practice\x20is\x20given\x20full\x20autonomy\u2014there\x20is\x20a\x20danger\x20that\x20the\x20medical\x20practice\x20would\x20run\x20wild.\x20Over-treatment\x20would\x20result\x20in\x20prolonging\x20the\x20lives\x20of\x20dying\x20patients\x20or\x20saving\x20lives\x20as\x20ultimate\x20goals\x20that\x20justify\x20ever-rising\x20costs.\x20Plato\x20claimed\x20that\x20the\x20process\x20of\x20therapy,\x20the\x20restoration\x20of\x20health,\x20is\x20based\x20on\x20principles\x20of\x20social\x20morality.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\u201CTo\x20produce\x20health\x20is\x20to\x20establish\x20the\x20components\x20of\x20the\x20body\x20in\x20a\x20natural\x20relation\x20of\x20control\x20and\x20being\x20cintrolled,\x20one\x20by\x20another,\x20while\x20to\x20produce\x20disease\x20is\x20to\x20establish\x20a\x20relation\x20of\x20ruling\x20and\x20being\x20ruled\x20contrary\x20to\x20nature\u201D\x20\x28444d,\x20p.120\x29\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EHealth\x20here,\x20results\x20in\x20physical\x20well-being,\x20and\x20justice\x20results\x20in\x20mental\x20well-being.\x20Virtue\x20is\x20\u201Ca\x20kind\x20of\x20health,\x20fine\x20condition,\x20and\x20well-being\x20of\x20the\x20soul,\x20while\x20vice\x20is\x20a\x20disease,\x20shameful\x20condition,\x20and\x20weakness\u201D\x20\x28444d,\x20p121\x29\x20\x28\x2011b\x29\x20The\x20patient\x20and\x20physician,\x20here,\x20are\x20equally\x20responsible\x20for\x20the\x20treatment\x20and\x20its\x20outcome.\x20Medical\x20services,\x20however,\x20should\x20not\x20be\x20applied\x20to\x20those\x20who\x20neglect\x20their\x20health\x20or\x20harm\x20themselves\x20deliberately\x20\x28\x20by\x20over-eating,\x20heavy\x20drinking,\x20lack\x20of\x20physical\x20exercise\x29.\x20Our\x20contemporary\x20liberal\x20society\x20has\x20split\x20this\x20responsibility.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EThe\x20doctor\x20nowadays\x20is\x20solely\x20responsible\x20for\x20the\x20successful\x20application\x20of\x20the\x20therapeutic\x20means,\x20technological\x20services,\x20and\x20their\x20quality.\x20The\x20patient\x20is\x20responsible\x20for\x20the\x20ends\u2014following\x20up\x20of\x20the\x20treatment\u2014and\x20whether\x20he\x20wants\x20to\x20be\x20treated\x20at\x20all,\x20at\x20what\x20cost\x20and\x20at\x20that\x20risk.\x20Because\x20the\x20patients\u2019\x20choices\x20are\x20made\x20under\x20conditions\x20of\x20informed\x20consent,\x20doctors\x20are\x20only\x20legally\x20accountable\x20for\x20the\x20way\x20they\x20treat\x20their\x20patients,\x20not\x20for\x20the\x20choices\x20of\x20the\x20patient.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EIf\x20we\x20compare\x20medical\x20ethics\x20in\x20Plato\x20and\x20contemporary\x20society,\x20we\x20can\x20see\x20how\x20the\x20liberal\x20attitude,\x20thus,\x20puts\x20the\x20responsibility\x20on\x20the\x20individual\x20patient,\x20but\x20at\x20the\x20same\x20time\x20gives\x20way\x20to\x20professional\x20paternalism.\x20Doctors\x20are\x20expected\x20to\x20provide\x20as\x20much\x20information\x20as\x20is\x20appropriate\x20to\x20their\x20patients,\x20in\x20order\x20for\x20the\x20patient\x20to\x20make\x20a\x20thoughtful\x20decision.\x20\x2810\x29\x20However,\x20what\x20is\x20the\x20correct\x20amount\x20of\x20information\x20and\x20how\x20to\x20best\x20present\x20it\x20remains\x20an\x20issue.\x20\x2811\x29\x20Strong\x20paternalism,\x20involves\x20a\x20doctor\x20overruling\x20a\x20patient\u2019s\x20requests,\x20as\x20is\x20the\x20case\x20with,\x20for\x20example,\x20denying\x20voluntary\x20euthanasia\x20and\x20justify\x20prolonging\x20the\x20patient\u2019s\x20life\x20against\x20their\x20wishes.\x20\x2812\x29\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x3E\x26nbsp\x3B\x3C\x2Fp\x3E","column_count":2,"column_gap":9,"version":2,"z":104,"autosize":false,"name":"","animation":{"steps":[{"speed":1,"dx":0,"dy":200,"start_point":"bottom","start_offset":0,"use_move":true}],"type":"scroll","UUID":"14809dd9-7a42-487d-9f4b-7db8190a6404"},"is_above":false,"sticked":"top","sticked_margin":42},{"_id":"5e4cf75cca1d6405d5e109e7","x":5,"y":0,"w":180,"h":22.5,"type":"text","text":"\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"font-family:\x20Arial\x3B\"\x3EThesis\x20by\x20Kiki\x20Coster\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","version":2,"z":111,"hidden":null,"fixed_position":"ne","_hidden":[{"pid":"default","value":null},{"pid":"5e4cf70cf3c002007c5b16f8","value":null},{"pid":"5e4cf7b00e89c72114ef1444","value":null},{"pid":"5e4cf7dc91db940144a3b809","value":null},{"pid":"5e4cf993ca1d6405d5e10d51","value":null},{"pid":"5e4cfbeed7582a220126a4ee","value":null},{"pid":"5e4cfc120e89c72114ef1efd","value":null},{"pid":"5e4cfc4d91db940144a3c1f1","value":null},{"pid":"5e4cfc9f42d30d7ffc6aef8b","value":null},{"pid":"5e4cfcc9b0cfda00b135b3a -space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EThe\x20philosophy\x20of\x20the\x20French\x20revolution,\x20\u201CFreedom,\x20Equality,\x20and\x20Brotherhood,\u201D\x20laid\x20the\x20basis\x20of\x20equality\x20thinking\x20that\x20is\x20deeply\x20rooted\x20in\x20our\x20contemporary\x20welfare\x20state.\x2820\x29\x20According\x20to\x20Paul\x20Frissen,\x20in\x20his\x20essay,\x20\u2018Weg\x20met\x20gelijkheid,\x20Leve\x20het\x20verschil,\u2019\x20the\x20value\x20of\x20equality,\x20however,\x20is\x20based\x20on\x20an\x20image\x20of\x20normality.\x20\x28\x2021\x29\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\x20padding-left:\x2036px\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EFor\x20a\x20person\x20to\x20be\x20considered\x20a\x20person,\x20there\x20must\x20be\x20a\x20norm\x20that\x20holds\x20people\x20alike,\x20a\x20standard\x20\x28\x20universal\x29\x20set\x20of\x20characteristics\u2014biological,\x20intellectual,\x20cultural,\x20social.\x20According\x20to\x20Michel\x20Foucault,\x20normality\x20is\x20produced\x20in\x20the\x20dominant\x20discourse:\x20it\x20is\x20the\x20majority\x20that\x20defines\x20normality\x20and\x20excludes\x20the\x20different\x20and\x20deviated\x20as\x20problematic\x20disturbances\x20of\x20the\x20dominant\x20discourse.\x20However,\x20it\x20is\x20\u201Cabnormal\u201D\x20exception\x20that\x20reinforces\x20the\x20power\x20of\x20the\x20norm.\x20\x28\x2022\x29\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EUniformity\x20is\x20thus\x20the\x20\u201Cnorm\u201D\x20for\x20the\x20value\x20of\x20equality.\x20Frissen\x20describes\x20how\x20-\x20nothing\x20is\x20as\x20threatening\x20as\x20the\x20deviating.\x20That\x20is\x20why\x20we\x20set\x20them\x20apart\x20and\x20give\x20them\x20their\x20own\x20category\x20so\x20that\x20we\x20can\x20effectively\x20equalize\x20them\x20through\x20medical\x20treatment,\x20integration.\x20In\x20the\x20pursuit\x20of\x20equality,\x20the\x20\u2018difference\u2019\x20evokes\x20resentment\x20and\x20must\x20be\x20eliminated.\x20Nobody\x20is\x20allowed\x20outside\x20the\x20discourse\x20of\x20equality.\x20Those\x20who\x20differ\x20must\x20be\x20made\x20equal,\x20those\x20who\x20have\x20more\x20must\x20give\x20up\x20some\x20of\x20their\x20possessions.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\tThe\x20mirror\x20image\x20of\x20resentment\x20is\x20paternalism,\x20the\x20imposition\x20of\x20good\x20intentions\x20on\x20the\x20subject\x20for\x20his\x20or\x20her\x20good.\x20Whereas\x20paternalism\x20focuses\x20on\x20the\x20uneven\x20ones\x20at\x20the\x20bottom,\x20resentment\x20is\x20focussed\x20on\x20the\x20uneven\x20ones\x20at\x20the\x20top.\x20Paternalism\x20is\x20everywhere\x20in\x20the\x20welfare\x20state.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3ESince\x20paternalism\x20pretends\x20to\x20know\x20\u2018the\x20good\x20life\u2019\x20and\x20considers\x20its\x20ideals\x20and\x20virtues\x20exemplary\x20for\x20the\x20underclass\x20to\x20be\x20emancipated,\x20it\x20is\x20is\x20thus\x20moralistic\x3B\x20it\x20acts\x20not\x20only\x20in\x20the\x20empirical\x20interest\x20of\x20people\u2014for\x20their\x20health\x20and\x20safety\u2014but\x20most\x20importantly\x3B\x20in\x20the\x20normative\x20interest.\x20According\x20to\x20Frissen,\x20paternalism\x20wants\x20to\x20achieve\x20its\x20goals\x20politically\x20and\x20impose\x20them\x20on\x20society\x20as\x20a\x20whole\x20through\x20majority\x20formation.\x28\x2023\x29\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-hei prescriptions.\x20By\x20the\x201920s,\x20whiteness,\x20air,\x20and\x20light\x20had\x20all\x20become\x20central\x20tenets\x20in\x20the\x20work\x20of\x20Le\x20Corbusier,\x20Alvar\x20Aalto,\x20Walter\x20Gropius,\x20and\x20many\x20other\x20pioneers\x20of\x20the\x20Modern\x20movement.\x20Modernism\x20was\x20founded\x20on\x20the\x20promise\x20of\x20hygienic,\x20urban,\x20and\x20social\x20order.\u201D\x20\x28\x2035\x29\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EArchitecture\x20uses\x20references\x20to\x20abstract\x20so-claimed\x20\u201Caverage\u201D\x20bodies\x20\u2014\x20the\x20future\x20\u201Cusers\u201D,\x20as\x20a\x20starting\x20point.\x20Sarah\x20Gunawan\x20states\x20that,\x20these\x20figures\x20used\x20by\x20architects\x20to\x20represent\x20future\x20users,\x20show\x20us\x20how\x20they\x20are\x20almost\x20always\x20overlapping\x20normativity.\x20However,\x20this\x20process\x20is\x20used\x20in\x20all\x20architectures,\x20often\x20it\x20is\x20even\x20enforced\x20by\x20laws\x20\u2014\x20the\x20abstract\x20body\x20\x28or\x20bodies\x29\x20around\x20which\x20architecture\x20is\x20designed,\x20corresponds,\x20not\x20as\x20much\x20to\x20the\x20\u201Caverage\u201D\x20body\x20as\x20to\x20the\x20\u201Cembodiment\x20of\x20a\x20dominating\x20body\x20in\x20its\x20societal\x20context.\u201D\x20\x28\x2036\x29\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EThe\x20more\x20a\x20person\x20deviates\x20from\x20the\x20imaginary\x20role\x20or\x20body\ 20phenomena\x20and\x20environmental\x20factors\x20relevant\x20to\x20the\x20medical\x20care\x20of\x20a\x20person.\x20This\x20new\x20way\x20of\x20seeing,\x20shapes\x20a\x20system\x20of\x20a\x20Doctor\x20that\x20detects\x20the\x20disease\x20by\x20observation\x20and\x20\u201Cdescribes\x20its\x20natural\x20truth\u201D.\x20\x28\x2053\x29\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\x20padding-left:\x2038px\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\u201CUnder\x20the\x20medical\x20gaze,\x20a\x20person\u2019s\x20\u201Cconstitution\u201D\u2014the\x20structural\x20body\x20and\x20its\x20functional\x20peculiarities\u2014is\x20an\x20assembly\x20that\x20can\x20be\x20dissected\x20by\x20a\x20doctor\x20who\x20is\x20aware\x20of\x20a\x20series\x20of\x20significant\x20signs.\u201D\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x28i.e.,\x20the\x20doctor\x20that\x20can\x20see\x20through\x20the\x20\u201Cnoise\u201D\x20caused\x20by\x20the\x20subjectivity\x20of\x20each\x20patient\x20\x28illness\x29\x20to\x20look\x20for\x20an\x20objective\x20disease\x20that\x20was\x20recorded\x20in\x20a\x20classification\x20system.\x29\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\x20padding-left:\x200px\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EThe\x20gaze\x20gives\x20power\x20to\x20the\x20expert.\x20The\x20doctor\ 3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3Eand\x20their\x20effects\x20gain\x20significance\x20within\x20a\x20cultural\x20context.\x20\x28\x2070\x29The\x20same\x20can\x20be\x20said\x20about\x20disabilities\x20\x28such\x20as\x20the\x20normative\x20essentialization\x20of\x20\x28disabled\x29\x20bodies\x20caused\x20by\x20architectural\x20imposed\x20normal-values\x29.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3EThe\x20explanation\x20of\x20illness\x20concepts\x20usually\x20shapes\x20the\x20response\x20to\x20them.\x20The\x20modern\x20doctor\x20mainly\x20observes\x20and\x20listens\x20to\x20their\x20patients,\x20relying\x20on\x20their\x20empirical\x20observations\x20and\x20on\x20the\x20patients\x20accounts\x20of\x20what\x20is\x20wrong:\x20illnesses\x20and\x20diseases\x20are\x20identified\x20because\x20they\x20involve\x20a\x20failure\x20of\x20a\x20function,\x20a\x20pain\x20that\x20is\x20considered\x20abnormal,\x20a\x20deformity,\x20or\x20the\x20threat\x20of\x20premature\x20death.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3EThe\x20complicating\x20factor\x20here,\x20is\x20that\x20concepts\x20indicating\x20phenomena\x20of\x20ill-health\x20are\x20generally\x20descriptive\x20and\x20evaluatory.\x20\x28Engelhardt\x201975\x29.\x20Joseph\x20Margolis\x20and\x20H.\x20Tristram\x20Engelhardt,\x20have\x20argued\x20that\x20personal\x20judgments\x20regarding\x20proper\x20function,\x20normal\x20pain,\x20and\x20normal\x20lifespan\x20are\x20usually\x20made\x20with\x20reference\x20to\x20culture-dependent\x20values,\x20and\x20that\x20these\x20definitions\x20should\x20thus\x20be\x20understood\x20in\x20terms\x20of\x20particular\x20cultures\x20and\x20their\x20ideologies\x20\x28Margolis\x29.\x20\x28\x2071\x29\x20\x28\x2072\x29\x20\x28\x2073\x29\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3EPeter\x20Sedgewick\x20states\x20that\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2015px\x3B\x20font-size:\x2012px\x3B\x20white-space:\x20inherit\x3B\x20padding-left:\x2038px\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x20style\x3D\"white-space:\x20inherit\x3B\"\x3E\x3Cspan\x3E\u201Cwhether\x20the\x20body\x20functions\x20adequately\x20depends\x20on\x20its\x20environment\x20and\x20the\x20demands\x20it\x20has\x20to\x20meet,\x20and\x20
